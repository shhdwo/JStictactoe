<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe Game for JSK3</title>
  <meta name="description" content="Tic Tac Toe Game">
  <meta name="author" content="Piotr Szydlowski">

  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
    
   
</head>
<body>
    <div id="wrapper">
        <h1>Tic Tac Toe</h1>
        <div id="container">
            <div id="message">
                Click "new game" to start.
            </div>
            <div id="board" class="invisible">
            </div>
            <div id="buttons">
                <button onclick="start()">New game</button>
                <button onclick="changeStartingPlayer()">Change starting player</button>
            </div>
        </div>
    </div>
    <div id="stats">
        <span id="X">X:</span><span class="stat" id="xWins">0</span>
        <span id="O">O:</span><span class="stat" id="oWins">0</span>
        <span id="draw">Draws:</span><span class="stat" id="draws">0</span>
    </div>
    
  <script src="js/board_generator.js"></script>
      <script src="js/winner_checker.js"></script>
  <script src="js/game.js"></script>

  <script src="js/history_module.js"></script>
</body>
</html>
